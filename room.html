<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 3D AR View</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }

        model-viewer {
            width: 100%;
            height: 80vh;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <!-- زر الرجوع وعنوان الصفحة -->
    <header>
        <button onclick="window.history.back()">⬅️ Back</button>
        <h1>Room 3D AR View</h1>
    </header>

    <!-- موديل 3D مع خاصية AR -->
    <model-viewer 
        src="room.glb" 
        alt="3D Model of Room" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate>
    </model-viewer>
</body>
</html>
