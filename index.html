<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess Hotel</title>
    <link rel="stylesheet" href="style.css">
    <!-- إضافة مكتبة Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero-content {
            position: relative;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .cta-button {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .hotel-3d {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        model-viewer {
            width: 100%;
            height: 400px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .ar-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .hero {
                height: 60vh;
            }

            model-viewer {
                height: 300px;
            }

            .cta-button, .ar-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <nav class="navbar">
            <div class="logo">Princess Hotel</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#rooms">Rooms</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- قسم الفيديو -->
    <main>
        <section id="home" class="hero">
            <video autoplay muted loop playsinline class="hero-video">
                <source src="princess-hotel-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-content">
                <h1>Welcome to Princess Hotel</h1>
                <p>Your Luxurious Escape Awaits</p>
                <button class="cta-button">Book Now</button>
            </div>
        </section>

        <!-- خانة عرض الموديل ثلاثي الأبعاد -->
        <section id="hotel-3d" class="hotel-3d">
            <h2>Explore Princess Hotel in 3D & AR</h2>
            <model-viewer 
                src="watch.glb" 
                alt="3D Model of Princess Hotel"
                ar 
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral"
                auto-rotate 
                camera-controls>
            </model-viewer>
            <button onclick="document.querySelector('model-viewer').activateAR()" class="ar-button">View in AR</button>
        </section>
    </main>

    <!-- الفوتر -->
    <footer>
        <p>&copy; 2025 Princess Hotel. All rights reserved.</p>
    </footer>
</body>
</html>
