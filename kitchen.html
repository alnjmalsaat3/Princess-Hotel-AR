
        <section id="kitchen-3d" class="kitchen-3d">
            <h2>Explore Princess Hotel in 3D & AR</h2>
            <model-viewer 
                src="kitchen.glb" 
                alt="3D Model of Princess Hotel"
                ar 
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral"
                auto-rotate 
                camera-controls 
                style="width: 100%; height: 500px; margin-bottom: 20px;">
            </model-viewer>
                 <button onclick="document.querySelector('model-viewer').activateAR()" class="ar-button">View in AR</button>
        </section>
